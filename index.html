<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>D3 Example</title>
</head>
<body>
	<style>   
		.d3-tip {
		  line-height: 1;
		  padding: 6px;
		  background: rgba(0, 0, 0, 0.8);
		  color: #fff;
		  border-radius: 4px;
		  font-size: 12px;
		}
		.selected {
		  fill: skyblue;
		}
		.unselected {
			fill: white;
		}
		.selected_pie {
			stroke: black;
		}
		
		.unselected_county {
			fill: #440154;
		}
	</style>
	<div id="chart-area"></div>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="d3-tip.js"></script>
	<script src="main.js"></script>
</body>
</html>
